<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice</title>
  <link rel="stylesheet" href="/product cart/invoice.css" />
</head>
<body>

  
<div class="container">
  <div class="card">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <img class="logo-img" src="/images/logo-kivan B.png">
        <div>
          <h1>KI-VAN</h1>
          <div class="muted small">Mobile: 01842385257</div>
          <div class="muted small">Email: ki.van.107@gmail.com</div>
        </div>
      </div>

      <div class="meta">
        <div class="title">INVOICE</div>
        <div class="muted" id="invoiceNo"></div>
        <div class="muted" id="invoiceDate"></div>
      </div>
    </header>

    <!-- INFO GRID -->
    <div class="grid">
      <div class="box">
        <h3>Bill To</h3>
        <div class="info" id="billTo"></div>
      </div>

      <div class="box">
        <h3>Payment Info</h3>
        <div class="info" id="paymentInfo"></div>
      </div>

      <div class="box">
        <h3>Ship To</h3>
        <div class="info" id="shipTo"></div>
      </div>

      <div class="box">
        <h3>Order Details</h3>
        <div class="info" id="orderDetails"></div>
      </div>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Item description</th>
          <th class="center">Qty</th>
          <th class="right">Unit Price</th>
          <th class="center">Tax</th>
          <th class="right">Amount</th>
        </tr>
      </thead>

      <tbody id="itemsBody"></tbody>

      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td class="muted">Subtotal</td>
          <td class="right" id="subtotal"></td>
        </tr>

        <tr>
          <td colspan="3"></td>
          <td class="muted">Paid</td>
          <td class="right" id="paid"></td>
        </tr>

        <tr>
          <td colspan="3"></td>
          <td class="muted">Delivery Charge</td>
          <td class="right" id="delivery"></td>
        </tr>

        <tr class="total-row">
          <td colspan="3"></td>
          <td>Total</td>
          <td class="right" id="total"></td>
        </tr>

        <tr>
          <td colspan="3"></td>
          <td class="muted">Due</td>
          <td class="right" id="due"></td>
        </tr>
      </tfoot>
    </table>

    <div class="footer">
      <div class="muted small">Thank you for your purchase!</div>

      <div class="actions">
  <a href="/index.html" class="home-btn">
    <span class="icon">üè†</span>
    <span class="text">Home Page</span>
  </a>

  <button onclick="window.print()" class="print-btn">
    <span class="icon">üñ®Ô∏è</span>
    <span class="text">Print / Save PDF</span>
  </button>
</div>

    </div>

  </div>
</div>


<script src="/product cart/invoice.js"></script>
</body>
</html>
